<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html>
<head>
  <title>LED Control</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <li1nk href='main.css' rel='stylesheet' type='text/css'>
  <meta name="theme-color" content="#00878f">
  <meta charset="UTF-8"> 
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
  <script src="js.js" type="text/javascript"></script>
</head>

<body>
  <center>
    <header>
      <h1>Światełka</h1>
    </header>
    <div>
      <p style="margin:8px 0px">
        Tryb:
        <button id="rainbow" class="button" style="background-color:#999" onclick="switch_rainbow();">Tęcza</button>
        <button id="green" class="button" style="background-color:#999" onclick="switch_green();">Zielone</button>
        <button id="white" class="button" style="background-color:#999" onclick="switch_white();">Białe</button>
        <button id="yellow" class="button" style="background-color:#999" onclick="switch_yellow();">Żółte</button>
        <button id="flicker_yellow" class="button" style="background-color:#999" onclick="switch_flicker_yellow();">Mrugające żółte</button>
        <button id="rgby" class="button" style="background-color:#999" onclick="switch_rgby();">RGBY</button>
        <button id="rgoby" class="button" style="background-color:#999" onclick="switch_rgoby();">RGOBY</button>
      </p>
      <p style="margin:8px 0px">
        <input type="checkbox" id="timer" onchange="timer_changed();">
        Timer: włącz o <input type="time" onchange="timer_changed();" autocomplete id="start_time">
              wyłącz o <input type="time" onchange="timer_changed();" autocomplete id="stop_time">
      </p>
      <p style="margin:8px 0px">
        Jasność: <input class="enabled" id="brightness" type="range" min="0" max="1023" step="1" oninput="update();" value="0"/>
      </p>
      <p style="margin:8px 0px">
        Liczba światełek: <input id="number_of_leds" type="number" min="1" max="250" oninput="update();" />
      </p>
      <p style="margin:8px 0px">
        IP serwera: <span id="server_ip">niepołączony</span>
      </p>
    </div>
  </center>
</body>
</html>
